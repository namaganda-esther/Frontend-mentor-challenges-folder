<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="content">
        <form>
          <div class="form">
            <div>
              <label for="day">Day</label><br>
              <input type="text" name="day" id="day" placeholder="DD">
            </div>
            <div>
              <label for="month"> Month</label><br>
              <input type="text" name="month" id="month" placeholder="MM">
            </div>
            <div>
              <label for="year">Year</label><br>
              <input type="text" name="year" id="year" placeholder=" YYYY">
            </div>
          </div>
        </form>
        <div class="icon">
          <div><hr></div>
          <div><img src="./assets/images/icon-arrow.svg" alt=""></div>
        </div>
        <div>
          <h1><span>--</span>years</h1>  
          <h1><span>--</span>months</h1>
          <h1><span>--</span>days</h1>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
  </div>


</body>
</html>
